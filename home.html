<!DOCTYPE html>
<html>

<head>
	<title>Smurphtopia!</title>
	<link rel="stylesheet" type="text/css" href="src/css/stylesheet.css">
	<meta charset="UTF-8">
</head>

<body>
	<script type="text/javascript" src="src/js/script.js"></script>

	<div id="navbar">

		<script>
			// Fetch navbar content and inject it into the navbar container div
			window.onload = function() {
				fetch('navbar.html')
				.then(response => response.text())
				.then(data => {
					document.getElementById('navbarContainer').innerHTML = data;
				})
				.catch(error => {
					console.error('Error fetching navbar:', error);
				});
			};
		</script>
	</div>

<div>
	<p>I guess this is the main page. I'll make it pretty some day!</p>

	<div class="wrapper">
		<img src="imgres/noticeme.png">
	</div>
</div>

</body>

</html>
